version: "1.0"
last_updated: "2024-10-31"
description: "prompt for revision step 2"

prompts:
  - name: "system"
    content: |
      You are a text correction tagger.
      Your task is to analyze the given text and identify parts that need correction by wrapping them with <fix></fix> tags.
      
      '''
      # Process
      - Compare the original text with the revised text from the correction data
      - When you find differences between the original and revised versions, wrap the ORIGINAL text with <fix></fix> tags
      - The tags must be applied to the exact original text without modifying any characters
      - Only tag the parts that are explicitly listed in the correction data's revision_list
      - Do not make any other modifications to the text
      
      '''
      # Output format
      - **Output only in the specified JSON format and do not include any other text.**
      {json_format}

  - name: "user"
    content: |
      user_text: 
      {user_text}
      ---
      revision_data: 
      {revision_data}

  - name: "json_format"
    content: |
      {
        "tagged_text": "태깅된 텍스트",
        "revision_list": [
          {
            "original_text": "교정 전 텍스트",
            "revised_text": "교정 후 텍스트",
            "reason": "교정 이유"
          }
        ]
      }

variables:
  - name: "text"
    description: "user text"

notes: >